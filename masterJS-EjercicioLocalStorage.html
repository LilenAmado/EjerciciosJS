<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formulario - MasterJS</title>
    <script src="masterJS-EjercicioLocalStorage.js"></script>
</head>
<body>
    <h1>Ejercicio LocalStorage - MasterJS</h1>
    
    <h2>Añade tu película:</h2>
    <form action="" id="formPeliculas">
        <input type="text" name="" id="addPelicula">
        <button type="submit">Guardar</button>
    </form>
    <br>
    <hr>
    <h2>Borre una película:</h2>
    <form action="" id="formBorraPeliculas">
        <input type="text" name="" id="clearPelicula">
        <button type="submit">Borrar</button>
    </form>
    <br>
    <hr>
    <h2>Peliculas</h2>
    <div id="peliculas">
        <ul id="listaPeliculas"></ul>
    </div>
</body>
</html>
